<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
  </head>
  <body>
    <img
      src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
      width="301px"
      height="106px"
    />
    <form>
      <input
        id="inputEmail"
        type="text"
        placeholder="Email address or phone number"
        autofocus
        autocomplete="email"
        style="width: 30%"
      />
      <br />
      <input
        style="margin-top: 10px"
        id="inputPass"
        type="password"
        placeholder="Password"
        style="width: 50%; font-size: larger"
      />
      <br />
      <button
        type="submit"
        style="
          margin-top: 10px;
          width: 30%;
          font-size: xx-large;
          font-weight: 600;
          color: white;
          background-color: #1877f2;
          border-radius: 5;
          border: 0;
          cursor: pointer;
        "
      >
        Log in
      </button>
      <br />
      <p style="margin-top: 10px">
        <a
          href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
          style="text-decoration: none"
        >
          Forgotten password?
        </a>
      </p>
      <p style="margin-top: 10px">
        <a href="" style="text-decoration: none"> Register </a>
      </p>
      <br />
    </form>
  </body>
</html>
