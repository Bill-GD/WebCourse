<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thăm dò ý kiến</title>
  </head>
  <body>
    <div style="border-style: double; width: 450px; padding: 5px 0 5px">
      <form action="">
        <table style="width: 450px">
          <caption style="font-size: large; font-weight: bold">
            PHIẾU THĂM DÒ Ý KIẾN
          </caption>
          <tr>
            <td>Tên đăng nhập:</td>
            <td><input name="name" type="text" /></td>
            <td>Giới tính:</td>
            <td>
              <input name="gender" id="genderMale" type="radio" value="Nam" />
              <label for="genderMale">Nam </label>
            </td>
            <td>
              <input name="gender" id="genderFemale" type="radio" />
              <label for="genderFemale">Nữ </label>
            </td>
          </tr>
          <tr>
            <td colspan="5">Những mục bạn thường quan tâm trên Internet</td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input name="news" type="checkbox" id="news" />
              <label for="news">Tin tức</label>
            </td>
            <td colspan="3"></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input name="entertain" type="checkbox" id="entertain" />
              <label for="entertain">Giải trí</label>
            </td>
            <td colspan="3"></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input name="study" type="checkbox" id="study" />
              <label for="study">Góc học tập</label>
            </td>
            <td colspan="3"></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input name="other" type="checkbox" id="other" />
              <label for="other">Các mục khác</label>
            </td>
            <td colspan="3"></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button type="submit">Gửi đi</button>
              <button>Phục hồi</button>
            </td>
            <td colspan="3"></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
