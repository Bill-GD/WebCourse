<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đóng góp ý kiến</title>
  </head>
  <body>
    <div
      style="border: 1px solid black; width: 320px; padding: 0px 0px 20px 15px"
    >
      <form action="">
        <table
          style="table-layout: fixed; width: 320px; padding: 0px 15px 5px 0px"
          border="0"
        >
          <caption
            style="
              margin-bottom: 20px;
              padding-right: 20px;
              font-size: x-large;
              font-weight: bold;
            "
          >
            Đóng góp ý kiến
          </caption>
          <tr>
            <td style="width: 60px">
              <label for="username">Họ và tên:</label>
            </td>
            <td>
              <input type="text" id="username" style="padding-top: 5px" />
            </td>
          </tr>
          <br />
          <tr style="padding-top: 10px">
            <td style="vertical-align: top" colspan="2">Nội dung góp ý</td>
          </tr>
          <tr style="padding-top: 10px">
            <td style="width: 90px"></td>
            <td style="text-align: right">
              <textarea rows="7" cols="35" style="resize: none"></textarea>
            </td>
          </tr>
          <br />
        </table>
        <div>
          <button
            style="
              margin-left: 95px;
              border-radius: 3px;
              border: 1px solid;
              cursor: pointer;
            "
          >
            Gửi đi
          </button>
          <button
            style="border-radius: 3px; border: 1px solid; cursor: pointer"
          >
            Nhập lại
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
